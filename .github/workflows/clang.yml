name: Clang CI

on:
  push:
    branches:
    - 'master'
  pull_request:
    branches:
    - 'master'

jobs:
  build:
    name: Build project with Clang
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
    - name: Fetching sources
      uses: actions/checkout@v2
    - name: Updating apt package metadata
      run: |
        sudo apt-get update
    - name: Installing compiler
      run: |
        sudo apt-get -y install clang
    - name: Installing build system
      run: |
        sudo apt-get -y install cmake make
    - name: Creating build directory
      run: |
        mkdir build
    - name: Building with CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build
    - name: Running unit tests with CTest
      run: |
        pushd build
        ctest --output-on-failure
        popd
    - name: Installing project
      run: |
        sudo cmake --install build
